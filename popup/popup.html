<!DOCTYPE html>
<html lang="nl">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Test Identity Selector</title>
        <link rel="stylesheet" href="./popup.css" />
    </head>
    <body>
        <main class="container">
            <h1 class="title">Test Identity Selector</h1>
            <form id="selector-form" class="form">
                <input
                    id="query"
                    class="input"
                    type="text"
                    placeholder="Zoek testgebruiker, bv. Trivium"
                    autocomplete="off"
                />
                <button id="submit" class="button" type="submit">
                    Selecteer gebruiker
                </button>
            </form>
            <output id="status" class="status"></output>

            <section
                id="results-section"
                class="results-section"
                style="display: none"
            >
                <h2 class="section-title">Resultaten</h2>
                <ul id="results-list" class="list"></ul>
            </section>

            <section id="recent-section" class="recent-section">
                <div class="section-header">
                    <h2 class="section-title">Recent</h2>
                    <button
                        id="clear-recent"
                        class="clear-button"
                        type="button"
                    >
                        Wissen
                    </button>
                </div>
                <ul id="recent-list" class="list"></ul>
            </section>

            <section id="favorites-section" class="favorites-section">
                <h2 class="section-title">Favorieten</h2>
                <ul id="favorites-list" class="list"></ul>
            </section>
        </main>
        <script type="module" src="./popup.js"></script>
    </body>
</html>
