<!DOCTYPE html>
<html lang="nl">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Test Identity Selector</title>
        <link rel="stylesheet" href="popup.css" />
    </head>
    <body>
        <main class="container">
            <h1 class="title">Test Identity Selector</h1>
            <form id="selector-form" class="form">
                <input
                    id="query"
                    class="input"
                    type="text"
                    placeholder="Zoek testgebruiker, bv. Trivium"
                    autocomplete="off"
                />
                <button id="submit" class="button" type="submit">
                    Selecteer gebruiker
                </button>
            </form>
            <div id="status" class="status" role="status"></div>
        </main>
        <script src="popup.js"></script>
    </body>
</html>
